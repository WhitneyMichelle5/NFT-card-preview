<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container"><!--DARK BLUE BACKGROUND-->
  
    <div class="card-container"><!-- NFT CARD-->
    
      <div class="inner-card-container"><!--INSIDE NFT CARD CONTAINER-->
        <!--Nft Image-->
          <img src="/images/image-equilibrium.jpg" alt="nft logo" class="nft-img">
      

        <!--Heading-->
        <h3 class="heading">Equilibrium #3429</h3>
        <!--Sub heading-->
        <p class="sub-heading">Our Equilibrium collection promotes balance and calm.</p>
        <!--Stats-->
        <div class="stats">
          <div class="blue-stat"><!--Blue icon & text-->
            <img src="/images/icon-ethereum.svg" alt="" class="blue-icon">
            <p class="icon-text">0.041 ETH</p>
          </div>

          <div class="white-stat"><!--white icon & text-->
            <img src="/images/icon-clock.svg" alt="" class="white-icon">
            <p class="icon-text">3 days left</p>
          </div>
        </div>
        <!--Thin Horizontial border-->
        <div class="creator-profile"><!--Profile picture and name-->
          <img src="/images/image-avatar.png" alt="" class="profile-img">
          <p class="profile-name">Creation of <a href="#" class="white-text">Jules Wyvern</a></p>
        </div>


      
      </div><!--INSIDE NFT CARD CONTAINER   END END-->
    </div><!-- NFT CARD END END-->

  </main><!--End of main-->
  
</body>
</html>
